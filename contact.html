<header>

    <div style="position: left: 0; top: 50%; transform: translateY(-50%);">
      <a href="index.html">
      <img src="images/LOGO.png" alt="Logo"  style="height: 3.75rem;" class="mr-3">

  <h1 class="display-4 text-center text-primary " data-i18n="site_name" style="margin-top: -6.25rem; margin-left: 5rem;">Visoko obrazovanje u Srbiji</h1>
  </div>
</div>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="index.html" data-i18n="nav_home">Početna</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html" data-i18n="nav_about">O nama</a></li>
          <li class="nav-item active"><a class="nav-link" href="contact.html" data-i18n="nav_contact">Kontakt</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html" data-i18n="nav_login">Prijava</a></li>
          <li class="nav-item"><a class="nav-link" href="universities.html" data-i18n="nav_universities">Univerziteti</a></li>
          <li class="nav-item"><a class="nav-link" href="map.html" data-i18n="nav_map">Mapa</a></li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-primary btn-sm mr-2" onclick="setLanguage('sr')">SR</button>
          <button class="btn btn-outline-primary btn-sm" onclick="setLanguage('en')">EN</button>
        </div>
      </div>
    </div>
  </nav>
   <div class="container mt-5">

    <h2 data-i18n="header">Kontakt forma</h2>

    <form id="contactForm" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="firstName" data-i18n="label_firstName">Ime</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder=""
          required
        />
        <div class="invalid-feedback text-danger" data-i18n="error_firstName">
          Molimo unesite ime.
        </div>
      </div>

      <div class="form-group">
        <label for="lastName" data-i18n="label_lastName">Prezime</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder=""
          required
        />
        <div class="invalid-feedback text-danger" data-i18n="error_lastName">
          Molimo unesite prezime.
        </div>
      </div>

      <div class="form-group">
        <label for="email" data-i18n="label_email">Email adresa</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder=""
          required
        />
        <div class="invalid-feedback text-danger" data-i18n="error_email">
          Molimo unesite validnu email adresu.
        </div>
      </div>

      <div class="form-group">
        <label for="message" data-i18n="label_message">Poruka</label>
        <textarea
          class="form-control"
          id="message"
          rows="4"
          placeholder=""
          required
          minlength="10"
        ></textarea>
        <div class="invalid-feedback text-danger" data-i18n="error_message">
          Poruka mora imati najmanje 10 karaktera.
        </div>
      </div>

      <button type="submit" class="btn btn-primary" data-i18n="button_send">Pošalji</button>
    </form>
  </div>

  <script>
    

    
    (function () {
      "use strict";
      const form = document.getElementById("contactForm");

      form.addEventListener(
        "submit",
        function (event) {
          event.preventDefault();
          event.stopPropagation();

          if (form.checkValidity() === false) {
            form.classList.add("was-validated");
          } else {
            window.location.href = "success.html";
          }
        },
        false
      );
    })();
  </script>
</body>
