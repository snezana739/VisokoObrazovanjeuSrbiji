  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="index.html" data-i18n="nav_home">Početna</a></li>

  <main class="container mt-5" style="max-width: 25rem;">
    <h2 data-i18n="login_heading" class="mb-4">Prijava</h2>

    <div id="login-form-container">
      <form id="login-form">
        <div class="form-group">
          <label for="email" data-i18n="login_email_label">Email adresa</label>
          <input type="email" class="form-control" id="email" placeholder="" required />
        </div>
        <div class="form-group">
          <label for="password" data-i18n="login_password_label">Lozinka</label>
          <input type="password" class="form-control" id="password" placeholder="" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block" data-i18n="login_button">Prijavi se</button>
      </form>
    </div>

    <div id="logged-in-container" style="display:none;">
      <p data-i18n="login_logged_in_message">Uspešno ste prijavljeni.</p>
      <button id="logout-btn" class="btn btn-danger btn-block" data-i18n="logout_button">Odjavi se</button>
    </div>
  </main>
