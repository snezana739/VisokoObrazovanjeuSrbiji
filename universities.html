  <main class="container mt-5">
    <h2 data-i18n="universities_heading">Univerziteti</h2>
    <p data-i18n="universities_paragraph_1">
      Ovde možete pronaći listu poznatih univerziteta.
    </p>
    <div id="no-results-text" class="alert alert-warning" role="alert" style="display:none;">Nema dostupnih univerziteta.</div>

    <ul id="universities-list" class="list-group"></ul>
  </main>
  <div class="apiii">
 <div id="loading">Učitavanje...</div>
    <ul id="university-list" class="list-group"></ul>
   <script>
    document.addEventListener("DOMContentLoaded", () => {
      const list = document.getElementById("university-list");
      const loading = document.getElementById("loading");

      fetch("https://api.allorigins.win/get?url=" + encodeURIComponent("http://universities.hipolabs.com/search?country=serbia"))
        .then(response => {
          if (!response.ok) throw new Error("Greška prilikom pristupa proxyju");
          return response.json();
        })
        .then(data => {
          const universities = JSON.parse(data.contents);
          loading.style.display = "none";

          universities.forEach(university => {
            const li = document.createElement("li");
            li.classList.add("list-group-item");
            li.innerHTML = `<a href="${university.web_pages[0]}" target="_blank" rel="noopener noreferrer">${university.name}</a>`;
            list.appendChild(li);
          });
        })
        .catch(error => {
          if (loading) loading.textContent = "Greška pri učitavanju univerziteta.";
          console.error(error);
        });
    });
  </script>
